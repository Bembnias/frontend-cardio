<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css">
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Document</title>
</head>
<body>
    <button class="btn btn-info btn-lg text-center text-bold bring-to-center" id="open-modal">Open modal</button>
    <aside class="modal bring-to-center" id="modal">
        <i class="fas fa-times text-primary" id="close-modal"></i>
        <h4 class="text-center m-1 text-primary" style="clear: both;">I'm your new modal window!</h4>
        <span class="circle-divider"></span>
        <p class="text-center text-secondary">Click 'X' icon to close me</p>
        <div class="img-box my-1">
            <img src="./img/blob.svg" alt="simple pink blob">
        </div>
    </aside>

    <script src="./javascript/modal.js"></script>
</body>
</html>
